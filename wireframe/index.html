<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">TO-DO</h1>
    <section class="body">
      <!-- Tags section -->
      <section class="section tags">
        <h2 class="heading">TAGS</h2>
        <ul class="tags-list">
          <li class="tag">Study</li>
          <li class="tag active-tag">Work</li>
          <li class="tag">Exercise</li>
          <li class="tag">Important</li>
        </ul>
      </section>

      <!-- Middle section -->
      <main class="section main">
        <!-- Input to add items -->
        <div class="main-one">
          <form action="/">
            <input
              type="text"
              name="todo"
              id=""
              class="input todo"
              placeholder="Enter your task..."
            />
            <div class="todo-form">
              <input
                type="text"
                name="tags"
                id=""
                class="input input-tags"
                placeholder="Enter the tags (Comma seperated)"
              />
              <button class="btn btn-plus">
                <i class="fa fa-plus fa-2x"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Todo items -->
        <div class="todo-container">
          <ul>
            <li>
              <div class="task-item-container">
                <div class="task-item-main">
                  <div class="task-item-left">
                    <button class="btn-small btn-edit">
                      <i class="far fa-square fa-lg"></i>
                    </button>
                    <p class="task-item-task">Task 1</p>
                  </div>
                  <div class="task-item-right">
                    <button class="btn-small btn-edit">
                      <i class="far fa-edit fa-lg"></i>
                    </button>
                    <button class="btn-small btn-edit">
                      <i class="far fa-trash-alt fa-lg"></i>
                    </button>
                  </div>
                </div>
                <div class="task-item-tags-container">
                  <p class="task-item-tags">Tags: School, Study, Maths</p>
                </div>
              </div>
            </li>

            <li>
              <div class="task-item-container">
                <div class="task-item-main">
                  <div class="task-item-left">
                    <button class="btn-small btn-edit">
                      <i class="far fa-check-square fa-lg"></i>
                    </button>
                    <p class="task-item-task done">Task 2</p>
                  </div>
                  <div class="task-item-right">
                    <button class="btn-small btn-edit">
                      <i class="far fa-edit fa-lg"></i>
                    </button>
                    <button class="btn-small btn-edit">
                      <i class="far fa-trash-alt fa-lg"></i>
                    </button>
                  </div>
                </div>
                <div class="task-item-tags-container">
                  <p class="task-item-tags">Tags: School, Study, Maths</p>
                </div>
              </div>
            </li>

            <li>
              <div class="task-item-container">
                <div class="task-item-main">
                  <div class="task-item-left">
                    <button class="btn-small btn-edit">
                      <i class="far fa-square fa-lg"></i>
                    </button>
                    <p class="task-item-task">Task 3</p>
                  </div>
                  <div class="task-item-right">
                    <button class="btn-small btn-edit">
                      <i class="far fa-edit fa-lg"></i>
                    </button>
                    <button class="btn-small btn-edit">
                      <i class="far fa-trash-alt fa-lg"></i>
                    </button>
                  </div>
                </div>
                <div class="task-item-tags-container">
                  <!-- <p class="task-item-tags">Tags: School, Study, Maths</p> -->
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </section>
  </body>
</html>
